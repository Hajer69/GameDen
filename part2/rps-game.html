<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Play Rock Paper Scissors - Classic hand game against computer">
    <title>Play Rock Paper Scissors - GameDen</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom theme colors -->
    <style>
        :root {
            --primary-blue: #203079;
            --primary-purple: #7C4DFF;
            --accent-orange: #FFB300;
        }
        .bg-primary-custom {
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--primary-purple) 100%) !important;
        }
        .btn-primary-custom {
            background-color: var(--accent-orange) !important;
            border-color: var(--accent-orange) !important;
        }
        .btn-purple {
            background-color: var(--primary-purple) !important;
            border-color: var(--primary-purple) !important;
            color: white !important;
        }
        .text-primary-custom {
            color: var(--primary-blue) !important;
        }
        #logo-icon {
           width: 40px; 
           height: 40px;
        }
        
        /* Game Styles - Similar to Sudoku */
        .game-container {
            max-width: 500px;
            margin: 0 auto;
        }
        
        .game-info {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .score-board {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            text-align: center;
        }
        
        .score-item {
            padding: 15px 25px;
            border-radius: 10px;
            background: #f8f9fa;
            min-width: 100px;
        }
        
        .difficulty-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
        }
        
        .btn-difficulty {
            padding: 10px 20px;
            border: 2px solid var(--primary-purple);
            background: white;
            color: var(--primary-purple);
            border-radius: 25px;
            transition: all 0.3s ease;
        }
        
        .btn-difficulty.active {
            background: var(--primary-purple);
            color: white;
        }
        
        .game-status {
            font-size: 1.2rem;
            font-weight: bold;
            text-align: center;
            margin: 20px 0;
            min-height: 40px;
            color: var(--primary-blue);
        }
        
        .choices-container {
            display: flex;
            justify-content: space-around;
            margin: 30px 0;
            gap: 20px;
        }
        
        .choice-btn {
            width: 120px;
            height: 120px;
            border: 3px solid var(--primary-purple);
            border-radius: 15px;
            background: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 3rem;
        }
        
        .choice-btn:hover {
            transform: scale(1.05);
            background: #f8f9fa;
        }
        
        .choice-btn.selected {
            border-color: var(--accent-orange);
            background: #fff3e0;
        }
        
        .choice-label {
            margin-top: 10px;
            font-weight: bold;
            color: var(--primary-blue);
            font-size: 0.9rem;
        }
        
        .players-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 0;
        }
        
        .player-choice, .computer-choice {
            text-align: center;
            width: 150px;
        }
        
        .choice-display {
            font-size: 4rem;
            margin: 10px 0;
            height: 80px;
        }
        
        .vs-text {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary-purple);
        }
        
        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .animation-container {
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }
        
        .countdown {
            font-size: 3rem;
            font-weight: bold;
            color: var(--accent-orange);
        }
    </style>
</head>
<body class="bg-light">
    <!-- Bootstrap Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top shadow-sm">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center fw-bold text-primary-custom" href="index.html">
                <img id="logo-icon" src="images/logo.png" alt="GameDen Logo" class="me-2">
                GameDen
            </a>
            
            <div class="navbar navbar-expand-sm" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="games.html">Games</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-purple text-white ms-2" href="login.html">Sign In</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Game Content -->
    <section class="py-5 mt-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <!-- Header -->
                    <div class="text-center mb-4">
                        <h1 class="display-5 fw-bold text-primary-custom mb-3">Rock Paper Scissors</h1>
                        <p class="text-muted">Classic hand game - Can you outsmart the computer?</p>
                    </div>

                    <!-- Difficulty Selection -->
                    <div class="difficulty-buttons">
                        <button class="btn-difficulty active" onclick="setDifficulty('easy')">Easy</button>
                        <button class="btn-difficulty" onclick="setDifficulty('medium')">Medium</button>
                        <button class="btn-difficulty" onclick="setDifficulty('hard')">Hard</button>
                    </div>

                    <!-- Game Container -->
                    <div class="game-container">
                        <!-- Game Info -->
                        <div class="game-info text-center mb-4">
                            <div class="score-board">
                                <div class="score-item">
                                    <div>You</div>
                                    <div class="h4 mb-0" id="playerScoreValue">0</div>
                                </div>
                                <div class="score-item">
                                    <div>Computer</div>
                                    <div class="h4 mb-0" id="computerScoreValue">0</div>
                                </div>
                                <div class="score-item">
                                    <div>Draws</div>
                                    <div class="h4 mb-0" id="drawScoreValue">0</div>
                                </div>
                            </div>
                            
                            <div class="game-status" id="gameMessage">
                                Choose Rock, Paper, or Scissors!
                            </div>
                        </div>

                        <!-- Animation Container -->
                        <div class="animation-container" id="animationContainer">
                            <div class="countdown" id="countdown" style="display: none;"></div>
                        </div>

                        <!-- Result Display -->
                        <div class="game-result">
                            <div class="players-container">
                                <div class="player-choice">
                                    <div>You</div>
                                    <div class="choice-display" id="playerChoiceDisplay">-</div>
                                </div>
                                <div class="vs-text">VS</div>
                                <div class="computer-choice">
                                    <div>Computer</div>
                                    <div class="choice-display" id="computerChoiceDisplay">-</div>
                                </div>
                            </div>
                        </div>

                        <!-- Choices -->
                        <div class="choices-container">
                            <div class="choice-btn" onclick="playGame('rock')" id="rockBtn">
                                <div>✊</div>
                                <div class="choice-label">Rock</div>
                            </div>
                            <div class="choice-btn" onclick="playGame('paper')" id="paperBtn">
                                <div>✋</div>
                                <div class="choice-label">Paper</div>
                            </div>
                            <div class="choice-btn" onclick="playGame('scissors')" id="scissorsBtn">
                                <div>✌️</div>
                                <div class="choice-label">Scissors</div>
                            </div>
                        </div>

                        <!-- Game Controls -->
                        <div class="controls">
                            <button class="btn btn-primary-custom" onclick="resetGame()">
                                New Game
                            </button>
                            <button class="btn btn-outline-secondary" onclick="resetScores()">
                                Reset Scores
                            </button>
                            <a href="games.html" class="btn btn-outline-primary">
                                All Games
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container text-center">
            <p class="mb-0">&copy; 2025 GameDen. All rights reserved.</p>
        </div>
    </footer>

    <!-- JavaScript Game Code -->
    <script>
        // Game state variables
        let scores = {
            player: 0,
            computer: 0,
            draws: 0
        };
        let currentDifficulty = 'easy';
        let gameActive = true;

        // Initialize game when page loads
        document.addEventListener('DOMContentLoaded', function() {
            initializeGame();
        });

        // Initialize game
        function initializeGame() {
            updateScores();
            updateDifficultyButtons();
        }

        // Play game
        function playGame(playerChoice) {
            if (!gameActive) return;

            // Disable buttons during animation
            gameActive = false;
            document.querySelectorAll('.choice-btn').forEach(btn => {
                btn.style.pointerEvents = 'none';
            });

            // Show countdown animation
            showCountdown(() => {
                // Computer makes choice
                const computerChoice = getComputerChoice();
                
                // Display choices
                displayChoices(playerChoice, computerChoice);
                
                // Determine winner
                const result = determineWinner(playerChoice, computerChoice);
                
                // Update scores and display result
                updateGame(result, playerChoice, computerChoice);
                
                // Re-enable buttons
                setTimeout(() => {
                    gameActive = true;
                    document.querySelectorAll('.choice-btn').forEach(btn => {
                        btn.style.pointerEvents = 'auto';
                    });
                }, 1000);
            });
        }

        // Show countdown animation
        function showCountdown(callback) {
            const countdownElement = document.getElementById('countdown');
            
            countdownElement.style.display = 'block';
            
            let count = 3;
            countdownElement.textContent = count;
            
            const countdownInterval = setInterval(() => {
                count--;
                if (count > 0) {
                    countdownElement.textContent = count;
                } else {
                    countdownElement.textContent = 'GO!';
                    clearInterval(countdownInterval);
                    
                    setTimeout(() => {
                        countdownElement.style.display = 'none';
                        callback();
                    }, 500);
                }
            }, 600);
        }

        // Get computer choice based on difficulty
        function getComputerChoice() {
            const choices = ['rock', 'paper', 'scissors'];
            
            switch (currentDifficulty) {
                case 'easy':
                    return choices[Math.floor(Math.random() * 3)];
                    
                case 'medium':
                    if (Math.random() < 0.4) {
                        const randomChoice = choices[Math.floor(Math.random() * 3)];
                        return getCounterChoice(randomChoice);
                    }
                    return choices[Math.floor(Math.random() * 3)];
                    
                case 'hard':
                    if (Math.random() < 0.7) {
                        const predictedChoice = choices[Math.floor(Math.random() * 3)];
                        return getCounterChoice(predictedChoice);
                    }
                    return choices[Math.floor(Math.random() * 3)];
                    
                default:
                    return choices[Math.floor(Math.random() * 3)];
            }
        }

        // Get counter choice
        function getCounterChoice(choice) {
            switch (choice) {
                case 'rock': return 'paper';
                case 'paper': return 'scissors';
                case 'scissors': return 'rock';
                default: return 'rock';
            }
        }

        // Display choices
        function displayChoices(playerChoice, computerChoice) {
            const playerDisplay = document.getElementById('playerChoiceDisplay');
            const computerDisplay = document.getElementById('computerChoiceDisplay');
            
            // Reset previous selections
            document.querySelectorAll('.choice-btn').forEach(btn => {
                btn.classList.remove('selected');
            });
            
            // Highlight player's choice
            const playerBtn = document.getElementById(playerChoice + 'Btn');
            if (playerBtn) {
                playerBtn.classList.add('selected');
            }
            
            // Update displays
            playerDisplay.textContent = getChoiceEmoji(playerChoice);
            computerDisplay.textContent = getChoiceEmoji(computerChoice);
        }

        // Get emoji for choice
        function getChoiceEmoji(choice) {
            switch (choice) {
                case 'rock': return '✊';
                case 'paper': return '✋';
                case 'scissors': return '✌️';
                default: return '-';
            }
        }

        // Determine winner
        function determineWinner(player, computer) {
            if (player === computer) {
                return 'draw';
            }
            
            if (
                (player === 'rock' && computer === 'scissors') ||
                (player === 'paper' && computer === 'rock') ||
                (player === 'scissors' && computer === 'paper')
            ) {
                return 'win';
            }
            
            return 'lose';
        }

        // Update game state
        function updateGame(result, playerChoice, computerChoice) {
            const messageElement = document.getElementById('gameMessage');
            
            switch (result) {
                case 'win':
                    scores.player++;
                    messageElement.textContent = `You win! ${getChoiceName(playerChoice)} beats ${getChoiceName(computerChoice)}`;
                    messageElement.style.color = '#28a745';
                    break;
                case 'lose':
                    scores.computer++;
                    messageElement.textContent = `You lose! ${getChoiceName(computerChoice)} beats ${getChoiceName(playerChoice)}`;
                    messageElement.style.color = '#dc3545';
                    break;
                case 'draw':
                    scores.draws++;
                    messageElement.textContent = "It's a draw!";
                    messageElement.style.color = '#6c757d';
                    break;
            }
            
            updateScores();
        }

        // Get choice name
        function getChoiceName(choice) {
            return choice.charAt(0).toUpperCase() + choice.slice(1);
        }

        // Reset game
        function resetGame() {
            document.getElementById('playerChoiceDisplay').textContent = '-';
            document.getElementById('computerChoiceDisplay').textContent = '-';
            document.getElementById('gameMessage').textContent = 'Choose Rock, Paper, or Scissors!';
            document.getElementById('gameMessage').style.color = 'var(--primary-blue)';
            
            document.querySelectorAll('.choice-btn').forEach(btn => {
                btn.classList.remove('selected');
            });
        }

        // Reset all scores
        function resetScores() {
            if (confirm('Are you sure you want to reset all scores?')) {
                scores = { player: 0, computer: 0, draws: 0 };
                updateScores();
                resetGame();
            }
        }

        // Set difficulty level
        function setDifficulty(difficulty) {
            currentDifficulty = difficulty;
            updateDifficultyButtons();
            resetGame();
        }

        // Update difficulty buttons
        function updateDifficultyButtons() {
            document.querySelectorAll('.btn-difficulty').forEach(btn => {
                btn.classList.remove('active');
            });
            
            const buttons = document.querySelectorAll('.btn-difficulty');
            buttons.forEach(btn => {
                if (btn.textContent.toLowerCase().includes(currentDifficulty)) {
                    btn.classList.add('active');
                }
            });
        }

        // Update scores display
        function updateScores() {
            document.getElementById('playerScoreValue').textContent = scores.player;
            document.getElementById('computerScoreValue').textContent = scores.computer;
            document.getElementById('drawScoreValue').textContent = scores.draws;
        }
    </script>
</body>
