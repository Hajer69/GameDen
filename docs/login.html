    <!-- Custom theme colors -->
    <style>
        :root {
            --primary-blue: #203079;
            --primary-purple: #7C4DFF;
            --accent-orange: #FFB300;
        }
        .bg-primary-custom {
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--primary-purple) 100%) !important;

        }
        .btn-purple {

        .form-control {
            width: 100%;

            border-radius: 5px;
            font-size: 1rem;

        }
        .form-control:hover {
            border-color: rgb(97, 84, 213);
            box-shadow: 0 0 8px rgb(97, 84, 213);
            
        }
        .btn {
            background: #7C4DFF;
            color: white;
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 5px;

            cursor: pointer;

        }

        .btn:hover {
            background: #6b3ccc;

    <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top shadow-sm">

    <!-- Login/Signup Forms -->
    <section class="py-5 mt-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <!-- Login Form -->
                    <div class="card shadow-sm border-0" id="loginForm">
                        <div class="card-body p-4">
                            <h2 class="text-center fw-bold text-muted-custom mb-4">Sign In</h2>
                            
                            <form action="process_login.php" method="POST" class="needs-validation" novalidate>
                                <div class="mb-3">
                                    <label for="username" class="form-label fw-bold">Username or Email:</label>
                                    <input type="text" class="form-control" id="username" name="username" required>
                                    <div class="invalid-feedback">
                                        Please enter your username or email.
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="password" class="form-label fw-bold">Password:</label>
                                    <input type="password" class="form-control" id="password" name="password" required>
                                    <div class="invalid-feedback">
                                        Please enter your password.
                                    </div>
                                </div>

                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="remember" name="remember" value="yes">
                                    <label class="form-check-label" for="remember">Remember me</label>
                                </div>

                                <button type="submit" class="btn btn-lg w-100 text-white mb-3">Sign In</button>
                            </form>

                            <div class="text-center">
                                <p class="mb-0">Don't have an account? 
                                    <a href="signup.html" class="text-decoration-none fw-bold text-primary-custom" onclick="showSignup()">Sign Up</a>
                                </p>
                            </div>
                        </div>
                    </div>

                    
                </div>
            </div>
        </div>
    </section>
